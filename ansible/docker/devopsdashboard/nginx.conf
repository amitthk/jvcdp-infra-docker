user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream user_api{
        server domaster.ddns.net:8091;
    }

    upstream dashboard_api{
        server domaster.ddns.net:8090;
    }

    server {
        listen 80 default_server;
        listen [::]:80 default_server;

    	location / {
    		root    /var/www;
    		index   index.html;
            try_files $uri$args $uri$args/ /index.html;
    	}

    	location /api/auth/login {
#            rewrite ^/api/users/v1/?(.*)$ /$1 break;
            proxy_pass http://user_api;
    	    proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
	    }

	    location /api/dashboard/home {
#            rewrite ^/api/dashboard/v1/?(.*)$ /$1 break;
            proxy_pass http://dashboard_api;
    	    proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
	    }
    }
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        off; # disable to avoid caching and volume mount issues
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    #include /etc/nginx/conf.d/*.conf;
}
